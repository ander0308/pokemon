<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/plugins.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Projeto Pokemon</title>
  </head>
  <body>
    <h1>Who is that Pokémon?</h1>
    <h2>Select your Pokémon</h2>
    <h3>Bulbasaur</h3>

    <div class="tag blue-tag">
      <div class="icon">
        <img src="./img/bag-red.svg" alt="bag red" />
      </div>
      <span>pokedex</span>
    </div>

    <div class="search">
      <input type="text" placeholder="Search name or code" />
      <button type="button">
        <img src="./img/icon-search.svg" alt="icone de lupa" />
      </button>
    </div>

    <button class="type-filter ghost">
      <div class="icon">
        <img src="./img/icon-types/ghost.svg" alt="icone" />
      </div>
      <span>Ghost</span>
    </button>

    <button class="card-pokemon grass">
      <div class="image">
        <img src="./img/bulbasaur.svg" alt="imagem pokemon" />
      </div>
      <div class="info">
        <div class="text">
          <span>#111</span>
          <h3>Bulbasaur</h3>
        </div>
        <div class="icon">
          <img src="./img/icon-types/grass.svg" alt="icone grass" />
        </div>
      </div>
    </button>
    <span class="tag-type bug">Bug</span>
    <button class="btn-load-more">Load more Pokémons</button>

    <footer>
      <div class="container">
        <div class="text">
          <h3>Módulo JavaScript</h3>
          <p>Consumindo e exibindo dados de uma API</p>
        </div>
        <a href="#" target="_blank">
          <img src="./img/codeboost.svg" alt="logo codeboost" />
        </a>
      </div>
    </footer>

    <script src="js/plugins.js"></script>
    <script src="js/all.js"></script>
  </body>
</html>
